<div class="bg-white rounded-xl shadow-xl">
  <div
    class="mx-auto max-w-2xl px-4 py-6 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8"
  >
    <h2 class="text-center text-xl font-bold tracking-tight text-indigo-500">
      Persona:
    </h2>
    <h2 class="text-center text-2xl font-bold tracking-tight text-gray-900 mb-5">
      {{ image?.personName }}
    </h2>

    <div class="group relative flex items-center justify-center">
      <img
        [src]="image?.url"
        class="aspect-square w-auto h-auto max-h-96 max-w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80"
      />
    </div>
    <div class="mt-4 w-full">
    <h3 class="text-sm text-gray-700">
        Size
    </h3>
    <p class="mt-1 text-sm text-gray-500">{{ image?.size }} bytes</p>
    </div>
  </div>
</div>
