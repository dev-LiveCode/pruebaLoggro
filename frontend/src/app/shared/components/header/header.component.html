<header
  class="relative inset-x-0 top-0 z-50 bg-transparent transition duration-300"
>
  <nav
    class="flex items-center justify-between p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex lg:flex-1">
      <a
        href="https://www.livecodespace.com"
        target="_blank"
        class="-m-1.5 p-1.5 cursor-pointer hover:scale-110 transition duration-500"
        routerLinkActive="true"
      >
        <span class="sr-only">Live Code</span>
        <img class="h-32 w-auto" [src]="logo" alt="" />
      </a>
    </div>

    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 dark:text-white"
        (click)="visible = !visible"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
          data-slot="icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>

    <!-- div items menu lg -->
    <div class="hidden lg:flex lg:gap-x-12">
      <a
        *ngFor="let item of itemsMenu"
        [routerLink]="item.path"
        class="text-xl/6 font-semibold text-gray-900 dark:text-white hover:cursor-pointer hover:scale-110 transition duration-500"
        >{{ item.text }}</a
      >
    </div>

    <!-- div change theme lg -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <!-- <button
        class="text-center text-lg text-white bg-indigo-600 hover:bg-indigo-500 w-10 h-10 rounded-xl"
        (click)="changeTheme()"
      >
        @if (isDark) {
        <i class="fa-regular fa-sun"></i>
        } @else {
        <i class="fa-regular fa-moon"></i>
        }
      </button> -->
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div
    class="lg:hidden transition duration-500"
    role="dialog"
    aria-modal="true"
    *ngIf="visible"
  >
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-50"></div>
    <div
      class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="https://www.livecodespace.com" target="_blank" class="-m-1.5 p-1.5">
          <span class="sr-only">Live Code</span>
          <img class="h-32 w-auto" src="./assets/img/logo-dark.png" alt="" />
        </a>
        <button
          type="button"
          class="-m-2.5 rounded-md p-2.5 text-gray-700"
          (click)="visible = !visible"
        >
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            <a
              *ngFor="let item of itemsMenu"
              [routerLink]="item.path"
              class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50"
              (click)="visible = !visible"
              >{{ item.text }}</a
            >
          </div>
          <!-- <div class="py-6">
            <button
              class="text-center text-lg text-white bg-primary-800 hover:bg-primary-400 w-10 h-10 rounded-xl"
              (click)="changeTheme()"
            >
              @if (isDark) {
              <i class="fa-solid fa-sun"></i>
              } @else {
              <i class="fa-regular fa-moon"></i>
              }
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</header>
