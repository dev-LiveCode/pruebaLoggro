<!-- Filtros -->
<div class="mb-5">
    <!-- fecha inicio -->
    <div class="px-6">
      <div class="mt-2">
        <label
          for="startDate"
          class="block text-gray-700 font-semibold mb-2"
          >Fecha inicio:</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
              />
            </svg>
          </div>
          <input
            id="startDate"
            datepicker
            datepicker-autohide
            datepicker-format="yyyy-mm-dd"
            datepicker-title="Select date"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
            placeholder="YYYY-MM-DD"
            [(ngModel)]="startDate"
          />
        </div>
      </div>
    </div>

    <!-- hora inicio -->
    <div class="px-6">
      <div class="mt-2">
        <label
          for="startTime"
          class="block text-gray-700 font-semibold mb-2"
          >Hora inicio:</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="time"
            id="startTime"
            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            value="00:00"
            [(ngModel)]="startTime"
          />
        </div>
      </div>
    </div>

    <!-- fecha fin -->
    <div class="px-6">
      <div class="mt-2">
        <label
          for="startDate"
          class="block text-gray-700 font-semibold mb-2"
          >Fecha fin:</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
              />
            </svg>
          </div>
          <input
            id="endDate"
            datepicker
            datepicker-autohide
            datepicker-format="yyyy-mm-dd"
            datepicker-title="Select date"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500"
            placeholder="YYYY-MM-DD"
            [(ngModel)]="endDate"
          />
        </div>
      </div>
    </div>

    <!-- hora fin -->
    <div class="px-6">
      <div class="mt-2">
        <label
          for="startTime"
          class="block text-gray-700 font-semibold mb-2"
          >Hora fin:</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="time"
            id="endTime"
            class="bg-gray-50 border leading-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            min="09:00"
            max="18:00"
            value="00:00"
            [(ngModel)]="endTime"
          />
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="mt-2 px-6 flex justify-start items-center">
      <button
        (click)="sendForm()"
        class="px-4 py-2 bg-blue-700 text-white rounded-md mr-2 hover:bg-blue-500 transition-colors duration-150"
      >
        Filtrar
        <i class="fa-solid fa-magnifying-glass ml-1"></i>
      </button>
      <button
        (click)="cleanFilters()"
        class="px-4 py-2 bg-green-700 text-white rounded-md mr-2 hover:bg-green-500 transition-colors duration-150"
      >
        Limpiar
        <i class="fa-solid fa-magnifying-glass-arrow-right ml-1"></i>
      </button>
      <button
        data-modal-target="registerModal"
        data-modal-toggle="registerModal"
        class="px-4 py-2 bg-primary-700 text-white rounded-md hover:bg-primary-500 transition-colors duration-150"
      >
        Agregar
        <i class="fa-solid fa-file-circle-plus ml-1"></i>
      </button>
    </div>
  </div>
