<div class="container">
    <div class="grid grid-cols-2">
        <div class="flex justify-end items-top px-10 py-2">
            <img src="./assets/img/profile.jpg" alt="Me." class="aspect-[4/5] max-h-[700px] sm:rounded-lg lg:aspect-auto">
        </div>
        <div>
            <div>
                <div class="px-4 sm:px-0">
                  <h3 class="text-base/7 font-semibold text-gray-900">Applicant Information</h3>
                  <p class="mt-1 max-w-2xl text-sm/6 text-gray-500">{{detailsInformation}}</p>
                </div>
                <div class="mt-6 border-t border-gray-100">
                  <dl class="divide-y divide-gray-100">
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                      <dt class="text-sm/6 font-medium text-gray-900">Nombre</dt>
                      <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">Victor Santiago Vivas Palacios</dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                      <dt class="text-sm/6 font-medium text-gray-900">Aplicación a</dt>
                      <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">Análista de desarrollo</dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                      <dt class="text-sm/6 font-medium text-gray-900">Email</dt>
                      <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">{{'vslivecode@gmail.com'}}</dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                      <dt class="text-sm/6 font-medium text-gray-900">Acerca de mí</dt>
                      <dd class="mt-1 text-sm/6 text-gray-700 sm:col-span-2 sm:mt-0">{{textAboutMe}}</dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                      <dt class="text-sm/6 font-medium text-gray-900">Certificaciones</dt>
                      <dd class="mt-2 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                        <ul role="list" class="divide-y divide-gray-100 rounded-md border border-gray-200">
                          <li class="flex items-center justify-between py-4 pl-4 pr-5 text-sm/6" *ngFor="let item of pdfs">
                            <div class="flex w-0 flex-1 items-center">
                              <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                                <path fill-rule="evenodd" d="M15.621 4.379a3 3 0 0 0-4.242 0l-7 7a3 3 0 0 0 4.241 4.243h.001l.497-.5a.75.75 0 0 1 1.064 1.057l-.498.501-.002.002a4.5 4.5 0 0 1-6.364-6.364l7-7a4.5 4.5 0 0 1 6.368 6.36l-3.455 3.553A2.625 2.625 0 1 1 9.52 9.52l3.45-3.451a.75.75 0 1 1 1.061 1.06l-3.45 3.451a1.125 1.125 0 0 0 1.587 1.595l3.454-3.553a3 3 0 0 0 0-4.242Z" clip-rule="evenodd" />
                              </svg>
                              <div class="ml-4 flex min-w-0 flex-1 gap-2">
                                <span class="truncate font-medium">{{item.text}}</span>
                              </div>
                            </div>
                            <div class="ml-4 shrink-0">
                              <a [href]="item.pdf" download class="font-medium text-indigo-600 hover:text-indigo-500">Download</a>
                            </div>
                            <div class="ml-4 shrink-0">
                                <button
                                type="button"
                                class="text-indigo-500 border border-indigo-400 hover:bg-indigo-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500 hover:scale-110 transform duration-300"
                                (click)="viewImage(item)"
                              >
                                <i class="fa-solid fa-eye"></i>
                              </button>
                            </div>
                          </li>
                        </ul>
                      </dd>
                    </div>
                  </dl>
                </div>
              </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div
  id="imageModal"
  tabindex="-1"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-4xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-medium text-gray-900 dark:text-white">
          {{ image.text }}
        </h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="modalImage?.hide()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <div class="flex justify-center items-center">
          <figure class="max-w-lg">
            <img
              class="h-auto max-w-full rounded-lg max-h-96"
              [src]="image.image"
              alt="image description"
            />
            <figcaption
              class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400"
            >
            </figcaption>
          </figure>
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 md:p-5 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          (click)="modalImage?.hide()"
          type="button"
          class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>
