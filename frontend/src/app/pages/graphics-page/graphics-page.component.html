<div class="container mx-auto mb-10">
  <div class="grid grid-rows-3 grid-flow-col gap-4">
    <div class="row-span-3 max-w-96">
        <div class="bg-white rounded-xl shadow-xl p-6">
            <h2 class="text-center text-pretty text-indigo-500 text-xl font-medium">Filtros</h2>
            <app-filtros></app-filtros>
        </div>
    </div>
    <div class="row-span-2">
        <div class="bg-white rounded-xl shadow-xl">
            <app-graphics-circle-average
              *ngIf="graphicsBool"
              [data]="averageHour"
            ></app-graphics-circle-average>
        </div>
    </div>
    <div class="row-span-2">
        <div class="bg-white rounded-xl shadow-xl">
            <app-graphics-bar *ngIf="graphicsBool" [data]="stats"></app-graphics-bar>
        </div>
    </div>
  </div>
</div>

<app-form></app-form>
